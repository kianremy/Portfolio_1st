     <!-- ################ CONTACT SECTION ################## -->
<section class="contact_section py-5 my-3">
  <div class="section_container py-5 w-75 mx-auto">
    <div class="contact_heading mx-auto mt-3 mb-5 text-center">
      <div class="skil_title_box mx-auto"></div>
      <h2>Get in touch</h2>
      <p>Let's work together!</p>
    </div>
    <div class="contact_form pb-5">
      <form id="contactForm" class="form w-50 mx-auto">
        <div class="mb-3 contact_1st_3"> <!-- Container for Full Name -->
          <input id="fullName" type="text" placeholder="Full Name" class="form-control mb-2">
        </div>
        <div class="mb-3 contact_1st_3"> <!-- Container for Email Address -->
          <input id="emailAddress" type="email" placeholder="Email Adress" class="form-control mb-2">
        </div>
        <div class="mb-3 contact_1st_3"> <!-- Container for Phone Number -->
          <input id="phoneNumber" type="number" placeholder="Phone Number" class="form-control mb-2">
        </div>
        <div class="mb-3 contact_last"> <!-- Container for Message -->
          <input id="message" type="text" placeholder="Message" class="form-control">
        </div>
        <div class="contact_button w-100 mx-auto text-center mt-2">
          <button type="submit" class="btn w-100">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
